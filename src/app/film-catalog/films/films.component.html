  <div class="card-container">
      <mat-card class="card-container__item" *ngFor="let film of films">
          <mat-card-header>
            <mat-card-title>{{film.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="film.imgUrl">
          <mat-card-content>
              <details-inner>
                  {{film.description}}
              </details-inner>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Открыть</button>
            <button mat-button>Редактировать</button>
          </mat-card-actions>
        </mat-card>
  </div>

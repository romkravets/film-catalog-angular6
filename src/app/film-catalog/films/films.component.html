
  <mat-grid-list cols="4" rowHeight="600px">
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile colspan="2">

          <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>Название фильма</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="https://www.yesserie.com/wp-content/uploads/2017/07/angular-JS.jpg" alt="Photo of a Shiba Inu">
              <mat-card-content>
                  <details-inner>
                      {{description}}
                  </details-inner>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Открыть</button>
                <button mat-button>Редактировать</button>
              </mat-card-actions>
            </mat-card>

      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
